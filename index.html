<!DOCTYPE html>
<html>
<head>
  <title>The Ballad of Laced Oxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    p {
      max-width: 700px;
      margin: 0 auto 40px auto;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>The Ballad of Laced Oxy</h1>
  <p>there's a little cornball on shorts called laced oxy who is going out of his way to bully some guy all because he said "name all of the part's of a skateboard"</p>

  <h1>I told his ass I'm gonna make a whole website for him, I like sticking to my word</h1>

  <h1>image gallery</h1>
  <div class="gallery">
    <img src="cornball1.png" alt="Cornball 1">
    <img src="cornball2.png" alt="Cornball 2">
    <img src="cornball3.png" alt="Cornball 3">
  </div>
</body>
</html>
